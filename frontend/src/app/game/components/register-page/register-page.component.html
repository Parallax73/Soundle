<app-toolbar></app-toolbar>
<form  class="login-form">
  <h4>If you already have an account, click in the login button to be redirected</h4>
  <mat-form-field class="login-form-field">
    <mat-label class="mat-label">Email</mat-label>
    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  class="form-control" id="email"  matInput placeholder="Email">
  </mat-form-field>
  <mat-form-field class="login-form-field">
    <mat-label class="mat-label">Username</mat-label>
    <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"  class="form-control" id="username"  matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  class="form-control" id="password"  matInput placeholder="Password">
  </mat-form-field>
  <div class="form-buttons">
    <button type="submit" class="btn clr" mat-raised-button color="primary" style="margin: 5px" (click)="register()">Register</button>
    <button type="button" class="btn clr" mat-raised-button color="primary" style="margin: 5px" (click)="this.router.redirectToLogin()">Login</button>
  </div>
</form>
